<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Study Tracker - 240 Hour Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffcc;
            --secondary: #7c3aed;
            --accent: #ff00ff;
            --dark-bg: #0a0a0f;
            --card-bg: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff0055;
            --glow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 204, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: brightness(1) drop-shadow(0 0 10px rgba(0, 255, 204, 0.5));
            }
            100% {
                filter: brightness(1.2) drop-shadow(0 0 20px rgba(255, 0, 255, 0.5));
            }
        }

        .date-display {
            font-size: 1.2em;
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .streak-counter {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 50px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 20px rgba(0, 255, 204, 0.3));
        }

        .progress-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 15;
        }

        .progress-circle-fill {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 15;
            stroke-linecap: round;
            stroke-dasharray: 880;
            stroke-dashoffset: 880;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-hours {
            font-size: 3em;
            font-weight: bold;
            color: var(--primary);
        }

        .progress-label {
            font-size: 1em;
            color: var(--text-secondary);
        }

        .progress-percentage {
            font-size: 1.5em;
            color: var(--accent);
            margin-top: 5px;
        }

        .entry-section {
            background: rgba(10, 10, 15, 0.5);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .hour-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .hour-btn {
            padding: 15px;
            background: rgba(124, 58, 237, 0.2);
            border: 2px solid var(--secondary);
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .hour-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            transition: width 0.3s ease, height 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .hour-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .hour-btn.selected {
            background: var(--secondary);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .hour-btn.selected::before {
            width: 100%;
            height: 100%;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.3s ease;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .btn:hover::after {
            width: 300%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(124, 58, 237, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(124, 58, 237, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .quote-section {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(255, 0, 255, 0.1));
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 204, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .quote-section::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 100px;
            color: rgba(0, 255, 204, 0.1);
        }

        .quote-text {
            font-size: 1.3em;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .quote-author {
            text-align: right;
            color: var(--primary);
            font-weight: 500;
        }

        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, var(--card-bg), var(--secondary));
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.5);
            text-align: center;
            z-index: 1000;
            animation: achievementPop 0.5s ease forwards;
        }

        @keyframes achievementPop {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0);
            }
        }

        .achievement-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .achievement-title {
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .achievement-desc {
            color: var(--text-secondary);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.error {
            background: rgba(255, 0, 85, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .history-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(10, 10, 15, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .history-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .history-day.completed {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        .history-day.today {
            border: 2px solid var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 0, 255, 0);
            }
        }

        .history-day.empty {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .history-day:hover .tooltip {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 2em;
            }

            .progress-circle-container {
                width: 250px;
                height: 250px;
            }

            .hour-selector {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .power-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .power-toggle {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 50px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .power-toggle:hover {
            background: var(--primary);
            color: var(--dark-bg);
        }

        body.power-mode-active {
            animation: powerMode 0.1s infinite alternate;
        }

        @keyframes powerMode {
            0% {
                filter: hue-rotate(0deg) brightness(1);
            }
            100% {
                filter: hue-rotate(10deg) brightness(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="power-mode">
        <button class="power-toggle" onclick="togglePowerMode()">⚡ POWER MODE</button>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Nexus Study Tracker</h1>
            <div class="date-display" id="currentDate"></div>
            <div class="streak-counter">🔥 <span id="streakCount">0</span> Day Streak</div>
        </div>

        <div class="quote-section">
            <p class="quote-text" id="quoteText">Loading inspiration...</p>
            <p class="quote-author" id="quoteAuthor"></p>
            <button class="btn btn-secondary" onclick="getNewQuote()">Get New Quote</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalHours">0</div>
                <div class="stat-label">Total Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="daysCompleted">0</div>
                <div class="stat-label">Days Studied</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgHours">0</div>
                <div class="stat-label">Avg Hours/Day</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="remainingHours">240</div>
                <div class="stat-label">Hours Remaining</div>
            </div>
        </div>

        <div class="main-content">
            <div class="progress-section">
                <div class="progress-circle-container">
                    <svg class="progress-circle" viewBox="0 0 300 300">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle class="progress-circle-bg" cx="150" cy="150" r="140"></circle>
                        <circle class="progress-circle-fill" id="progressCircle" cx="150" cy="150" r="140"></circle>
                    </svg>
                    <div class="progress-text">
                        <div class="progress-hours" id="progressHours">0</div>
                        <div class="progress-label">of 240 hours</div>
                        <div class="progress-percentage" id="progressPercentage">0%</div>
                    </div>
                </div>
            </div>

            <div class="entry-section">
                <h2 class="section-title">Log Today's Study Hours</h2>
                <div class="hour-selector" id="hourSelector">
                    <button class="hour-btn" data-hours="1">1h</button>
                    <button class="hour-btn" data-hours="2">2h</button>
                    <button class="hour-btn" data-hours="3">3h</button>
                    <button class="hour-btn" data-hours="4">4h</button>
                    <button class="hour-btn" data-hours="5">5h</button>
                    <button class="hour-btn" data-hours="6">6h</button>
                    <button class="hour-btn" data-hours="7">7h</button>
                    <button class="hour-btn" data-hours="8">8h</button>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="addHoursBtn" onclick="addStudyHours()">Add Study Hours</button>
                    <button class="btn btn-secondary" id="undoBtn" onclick="undoLastEntry()">Undo Last</button>
                </div>
                <div id="messageArea"></div>
            </div>
        </div>

        <div class="history-section">
            <h2 class="section-title">Study Calendar</h2>
            <div class="history-grid" id="historyGrid"></div>
        </div>
    </div>

    <script>
        // Study Tracker Data
        let studyData = {
            entries: [],
            totalHours: 0,
            streak: 0,
            lastEntry: null
        };

        // Quotes Database
        const quotes = [
            { text: "The future depends on what you do today.", author: "Mahatma Gandhi" },
            { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "The expert in anything was once a beginner.", author: "Helen Hayes" },
            { text: "Study hard what interests you the most in the most undisciplined, irreverent and original manner possible.", author: "Richard Feynman" },
            { text: "The beautiful thing about learning is that nobody can take it away from you.", author: "B.B. King" },
            { text: "Education is the passport to the future, for tomorrow belongs to those who prepare for it today.", author: "Malcolm X" },
            { text: "The more that you read, the more things you will know. The more that you learn, the more places you'll go.", author: "Dr. Seuss" },
            { text: "Live as if you were to die tomorrow. Learn as if you were to live forever.", author: "Mahatma Gandhi" },
            { text: "In learning you will teach, and in teaching you will learn.", author: "Phil Collins" },
            { text: "The capacity to learn is a gift; the ability to learn is a skill; the willingness to learn is a choice.", author: "Brian Herbert" },
            { text: "Success is no accident. It is hard work, perseverance, learning, studying, sacrifice and most of all, love of what you are doing.", author: "Pelé" },
            { text: "There are no secrets to success. It is the result of preparation, hard work, and learning from failure.", author: "Colin Powell" },
            { text: "Genius is 1% inspiration and 99% perspiration.", author: "Thomas Edison" },
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Your limitation—it's only your imagination.", author: "Unknown" },
            { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
            { text: "Great things never come from comfort zones.", author: "Unknown" },
            { text: "Dream it. Wish it. Do it.", author: "Unknown" },
            { text: "Success doesn't just find you. You have to go out and get it.", author: "Unknown" },
            { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" },
            { text: "Dream bigger. Do bigger.", author: "Unknown" },
            { text: "Don't stop when you're tired. Stop when you're done.", author: "Unknown" },
            { text: "Wake up with determination. Go to bed with satisfaction.", author: "Unknown" },
            { text: "Do something today that your future self will thank you for.", author: "Sean Patrick Flanery" },
            { text: "Little things make big days.", author: "Unknown" },
            { text: "It's going to be hard, but hard does not mean impossible.", author: "Unknown" },
            { text: "Don't wait for opportunity. Create it.", author: "Unknown" },
            { text: "Sometimes we're tested not to show our weaknesses, but to discover our strengths.", author: "Unknown" },
            { text: "The key to success is to focus on goals, not obstacles.", author: "Unknown" }
        ];

        let selectedHours = 0;
        let powerModeActive = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDisplay();
            updateDate();
            getNewQuote();
            createParticles();
            renderCalendar();
            setInterval(updateDate, 60000);
            
            // Hour button listeners
            document.querySelectorAll('.hour-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.hour-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedHours = parseInt(this.dataset.hours);
                });
            });
        });

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        function loadData() {
            const saved = localStorage.getItem('studyTrackerData');
            if (saved) {
                studyData = JSON.parse(saved);
            }
            calculateStreak();
        }

        function saveData() {
            localStorage.setItem('studyTrackerData', JSON.stringify(studyData));
        }

        function calculateStreak() {
            if (studyData.entries.length === 0) {
                studyData.streak = 0;
                return;
            }
            
            const sortedEntries = [...studyData.entries].sort((a, b) => new Date(b.date) - new Date(a.date));
            let streak = 0;
            let currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);
            
            for (let entry of sortedEntries) {
                const entryDate = new Date(entry.date);
                entryDate.setHours(0, 0, 0, 0);
                
                const diffDays = Math.floor((currentDate - entryDate) / (1000 * 60 * 60 * 24));
                
                if (diffDays === streak) {
                    streak++;
                } else {
                    break;
                }
            }
            
            studyData.streak = streak;
        }

        function addStudyHours() {
            if (selectedHours === 0) {
                showMessage('Please select study hours first!', 'error');
                return;
            }

            const today = new Date().toDateString();
            const existingEntry = studyData.entries.find(e => e.date === today);
            
            if (existingEntry) {
                showMessage('You have already logged hours for today!', 'error');
                return;
            }

            const entry = {
                date: today,
                hours: selectedHours,
                timestamp: Date.now()
            };

            studyData.entries.push(entry);
            studyData.totalHours += selectedHours;
            studyData.lastEntry = entry;
            
            calculateStreak();
            saveData();
            updateDisplay();
            renderCalendar();
            
            showMessage(`Successfully added ${selectedHours} hours!`, 'success');
            checkAchievements();
            
            // Reset selection
            document.querySelectorAll('.hour-btn').forEach(b => b.classList.remove('selected'));
            selectedHours = 0;
        }

        function undoLastEntry() {
            if (!studyData.lastEntry) {
                showMessage('No entry to undo!', 'error');
                return;
            }

            const lastIndex = studyData.entries.findIndex(e => 
                e.timestamp === studyData.lastEntry.timestamp
            );
            
            if (lastIndex !== -1) {
                const removedEntry = studyData.entries.splice(lastIndex, 1)[0];
                studyData.totalHours -= removedEntry.hours;
                studyData.lastEntry = studyData.entries[studyData.entries.length - 1] || null;
                
                calculateStreak();
                saveData();
                updateDisplay();
                renderCalendar();
                
                showMessage(`Removed ${removedEntry.hours} hours from ${new Date(removedEntry.date).toLocaleDateString()}`, 'success');
            }
        }

        function updateDisplay() {
            const percentage = Math.min((studyData.totalHours / 240) * 100, 100);
            const circumference = 2 * Math.PI * 140;
            const offset = circumference - (percentage / 100) * circumference;
            
            document.getElementById('progressCircle').style.strokeDashoffset = offset;
            document.getElementById('progressHours').textContent = studyData.totalHours;
            document.getElementById('progressPercentage').textContent = percentage.toFixed(1) + '%';
            
            document.getElementById('totalHours').textContent = studyData.totalHours;
            document.getElementById('daysCompleted').textContent = studyData.entries.length;
            document.getElementById('avgHours').textContent = studyData.entries.length > 0 
                ? (studyData.totalHours / studyData.entries.length).toFixed(1) 
                : '0';
            document.getElementById('remainingHours').textContent = Math.max(240 - studyData.totalHours, 0);
            document.getElementById('streakCount').textContent = studyData.streak;
            
            // Update undo button
            document.getElementById('undoBtn').disabled = !studyData.lastEntry;
        }

        function renderCalendar() {
            const grid = document.getElementById('historyGrid');
            grid.innerHTML = '';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Create last 30 days
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateString = date.toDateString();
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'history-day';
                
                const entry = studyData.entries.find(e => e.date === dateString);
                
                if (entry) {
                    dayDiv.classList.add('completed');
                    dayDiv.textContent = entry.hours + 'h';
                    
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = `${date.toLocaleDateString()} - ${entry.hours} hours`;
                    dayDiv.appendChild(tooltip);
                } else {
                    dayDiv.classList.add('empty');
                    dayDiv.textContent = date.getDate();
                }
                
                if (dateString === today.toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                grid.appendChild(dayDiv);
            }
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        function getNewQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').textContent = randomQuote.text;
            document.getElementById('quoteAuthor').textContent = `— ${randomQuote.author}`;
        }

        function checkAchievements() {
            const achievements = [
                { hours: 10, title: "Getting Started!", desc: "You've completed 10 hours!", icon: "🚀" },
                { hours: 50, title: "Dedicated Learner!", desc: "50 hours achieved!", icon: "⭐" },
                { hours: 100, title: "Century Club!", desc: "100 hours milestone!", icon: "💎" },
                { hours: 150, title: "Study Master!", desc: "150 hours completed!", icon: "🏆" },
                { hours: 200, title: "Almost There!", desc: "200 hours down!", icon: "🔥" },
                { hours: 240, title: "CHALLENGE COMPLETE!", desc: "You did it! 240 hours!", icon: "👑" }
            ];
            
            const streakAchievements = [
                { days: 3, title: "3 Day Streak!", desc: "Keep the momentum going!", icon: "🔥" },
                { days: 7, title: "Week Warrior!", desc: "7 days in a row!", icon: "💪" },
                { days: 14, title: "Two Week Champion!", desc: "14 day streak!", icon: "⚡" },
                { days: 30, title: "Month Master!", desc: "30 day perfect streak!", icon: "🌟" }
            ];
            
            // Check hour achievements
            for (let achievement of achievements) {
                const key = `achievement_${achievement.hours}`;
                if (studyData.totalHours >= achievement.hours && !localStorage.getItem(key)) {
                    localStorage.setItem(key, 'true');
                    showAchievement(achievement);
                    break;
                }
            }
            
            // Check streak achievements
            for (let achievement of streakAchievements) {
                const key = `streak_${achievement.days}`;
                if (studyData.streak >= achievement.days && !localStorage.getItem(key)) {
                    localStorage.setItem(key, 'true');
                    showAchievement(achievement);
                    break;
                }
            }
        }

        function showAchievement(achievement) {
            const popup = document.createElement('div');
            popup.className = 'achievement-popup';
            popup.innerHTML = `
                <div class="achievement-icon">${achievement.icon}</div>
                <div class="achievement-title">${achievement.title}</div>
                <div class="achievement-desc">${achievement.desc}</div>
            `;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.style.animation = 'achievementPop 0.5s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(popup);
                }, 500);
            }, 3000);
        }

        function togglePowerMode() {
            powerModeActive = !powerModeActive;
            document.body.classList.toggle('power-mode-active', powerModeActive);
            
            if (powerModeActive) {
                showMessage('⚡ POWER MODE ACTIVATED! Maximum productivity!', 'success');
                
                // Add extra particles for power mode
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle power-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    particle.style.animationDuration = '5s';
                    particle.style.background = '#ff00ff';
                    particle.style.width = '3px';
                    particle.style.height = '3px';
                    particlesContainer.appendChild(particle);
                }
            } else {
                // Remove power particles
                document.querySelectorAll('.power-particle').forEach(p => p.remove());
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key >= '1' && e.key <= '8') {
                const hours = parseInt(e.key);
                document.querySelectorAll('.hour-btn').forEach(b => b.classList.remove('selected'));
                document.querySelector(`[data-hours="${hours}"]`).classList.add('selected');
                selectedHours = hours;
            } else if (e.key === 'Enter' && selectedHours > 0) {
                addStudyHours();
            } else if (e.key === 'u' && e.ctrlKey) {
                e.preventDefault();
                undoLastEntry();
            } else if (e.key === 'q') {
                getNewQuote();
            } else if (e.key === 'p') {
                togglePowerMode();
            }
        });

        // Add confetti effect for milestones
        function createConfetti() {
            const colors = ['#00ffcc', '#ff00ff', '#7c3aed', '#00ff88'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.zIndex = '9999';
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 10}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 3000 + Math.random() * 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        // Check for special milestones
        function checkSpecialMilestones() {
            if (studyData.totalHours === 240) {
                createConfetti();
                setTimeout(createConfetti, 500);
                setTimeout(createConfetti, 1000);
            }
        }

        // Auto-save every 5 minutes
        setInterval(saveData, 300000);

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
